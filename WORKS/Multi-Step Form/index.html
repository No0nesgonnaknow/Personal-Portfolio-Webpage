<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multi-step Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <form id="myForm" action="" method="post" autocomplete = "off">
      <h1 align = center>Sign Up</h1>

      <div style="text-align:center;">
        <span class="step" id = "step-1">1</span>
        <span class="step" id = "step-2">2</span>
        <span class="step" id = "step-3">3</span>
        <span class="step" id = "step-4">4</span>
      </div>

      <div class="tab" id = "tab-1">
        <p>Name:</p>
        <input type = "text" placeholder="First Name" name="firstname">
        <input type = "text" placeholder="Last Name" name="lastname">
        <p>Email:</p>
        <input type="email" id="email" name="email" required><br>
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="run(1, 2);">Next</div>
        </div>
      </div>
      <div class="tab" id = "tab-2">
        <p>Contact Info:</p>
        <input type = "text" placeholder="Email" name="email">
        <input type = "text" placeholder="Phone" name="phone">
        <p>Address:</p>
        <input type="text" id="address" name="address" required><br>
        <p>City:</p>
        <input type="text" id="city" name="city" required><br>
        <p>Zip Code:</p>
        <input type="text" id="zipCode" name="zipCode" required><br>
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="run(2, 1);">Previous</div>
          <div class="index-btn" onclick="run(2, 3);">Next</div>
        </div>
      </div>

      <div class="tab" id = "tab-3">
        <p>Username:</p>
        <input type="text" id="username" name="username" required><br>
        <p>Password:</p>
        <input type="password" id="password" name="password" required><br>
        <p>Confirm Password:</p>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="run(3, 2);">Previous</div>
          <div class="index-btn" onclick="run(3, 4);">Next</div>
        </div>
      </div>

      <div class="tab" id = "tab-4">
        <p>Card Number:</p>
        <input type="text" id="cardNumber" name="cardNumber" required><br>
        <p>Cardholder Name:</p>
        <input type="text" id="cardName" name="cardName" required><br>
        <p>Expiry Date:</p>
        <input type="text" id="expiryDate" name="expiryDate" required><br>
        <p>CVV:</p>
        <input type="text" id="cvv" name="cvv" required><br>
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="run(4, 3);">Previous</div>
          <div class="index-btn" onclick="run(4, 5);">Next</div>
        </div>
      </div>

      <div class="tab" id = "tab-5">
        <div class="index-btn-wrapper">
          <div class="index-btn" onclick="run(5, 4);">Previous</div>
          <button class = "index-btn" type="submit" name="submit" style = "background: blue;">Submit</button>
        </div>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Default tab
    $(".tab").css("display", "none");
    $("#tab-1").css("display", "block");
  });

  function run(hideTab, showTab) {
    // Validation if not pressing the previous button
    if (hideTab < showTab) {
      var currentTab = 0;
      var x = $('#tab-' + hideTab);
      var y = x.find("input");
      for (var i = 0; i < y.length; i++) {
        if (y[i].value === "") {
          $(y[i]).css("background", "#ffdddd");
          return false;
        }
      }
    }

    // Progress bar
    for (var i = 1; i < showTab; i++) {
      $("#step-" + i).css("opacity", "1");
    }

    // Switch tab
    $(".tab").css("display", "none");
    $("#tab-" + showTab).css("display", "block");
    $("input").css("background", "#fff");
  }
</script>
  </body>
</html>
